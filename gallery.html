    <h1>gallery</h1>
    <main class="container">

      <section class="position-absolute">
        <h2>position absolute</h2>
         <div class="box">1</div>
         <div class="box box-absolute">2</div>
         <div class="box">3</div>
         <div class="box">4</div>
      </section>

      <section class="position-fixed">
        <h2>position fixed</h2>
      </section>

      <section class="position-sticky">
        <h2>position sticky</h2>
      </section>

      <section class="position-relative">
        <h2>position relative</h2>
         <div class="box">1</div>
         <div class="box box-relative">2</div>
         <div class="box">3</div>
         <div class="box">4</div>
      </section>

      <section class="position-static">
        <h2>position static</h2>
        <!-- .box*4>{$} -->
         <div class="box">1</div>
         <div class="box box-static">2</div>
         <div class="box">3</div>
         <div class="box">4</div>
      </section>
    </main>
